name: PR Test Coverage Comment

on:
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: read
  pull-requests: write

jobs:
  coverage-comment:
    name: Post Coverage Comment
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run tests with coverage
      env:
        GEMINI_API_KEY: test_api_key_12345
      run: |
        pytest --cov=. --cov-report=xml --cov-report=term-missing > coverage-output.txt 2>&1 || true

    - name: Generate coverage report
      id: coverage
      run: |
        # Extract overall coverage percentage
        COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(f'{float(root.attrib[\"line-rate\"]) * 100:.2f}')" 2>/dev/null || echo "0.00")
        echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT

        # Count total tests
        TOTAL_TESTS=$(grep -oP '\d+(?= passed)' coverage-output.txt | head -1 || echo "0")
        echo "total_tests=$TOTAL_TESTS" >> $GITHUB_OUTPUT

        # Check if coverage meets threshold
        THRESHOLD=80
        if (( $(echo "$COVERAGE >= $THRESHOLD" | bc -l) )); then
          echo "status=✅ PASSING" >> $GITHUB_OUTPUT
          echo "status_emoji=✅" >> $GITHUB_OUTPUT
        else
          echo "status=⚠️ BELOW THRESHOLD" >> $GITHUB_OUTPUT
          echo "status_emoji=⚠️" >> $GITHUB_OUTPUT
        fi

    - name: Comment PR
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const coverage = '${{ steps.coverage.outputs.coverage }}';
          const totalTests = '${{ steps.coverage.outputs.total_tests }}';
          const status = '${{ steps.coverage.outputs.status }}';
          const statusEmoji = '${{ steps.coverage.outputs.status_emoji }}';

          const comment = `## ${statusEmoji} Test Coverage Report

          | Metric | Value |
          |--------|-------|
          | **Coverage** | ${coverage}% |
          | **Tests Passed** | ${totalTests} |
          | **Status** | ${status} |
          | **Threshold** | 80% |

          ### Coverage Details

          ${coverage >= 80 ? '✅ Great job! Coverage meets the required threshold.' : '⚠️ Coverage is below the 80% threshold. Please add more tests.'}

          ---
          <sub>This comment is automatically generated by the CI pipeline.</sub>
          `;

          // Find existing comment
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });

          const botComment = comments.find(comment =>
            comment.user.type === 'Bot' &&
            comment.body.includes('Test Coverage Report')
          );

          if (botComment) {
            // Update existing comment
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: comment
            });
          } else {
            // Create new comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
          }
