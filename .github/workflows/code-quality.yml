name: Code Quality

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Check code formatting with Black
      run: |
        echo "## Black Formatting Check ðŸŽ¨" >> $GITHUB_STEP_SUMMARY
        black --check main.py tests/ || {
          echo "âŒ Code formatting issues found. Run 'black main.py tests/' to fix." >> $GITHUB_STEP_SUMMARY
          exit 1
        }
        echo "âœ… Code is properly formatted" >> $GITHUB_STEP_SUMMARY

    - name: Lint with flake8
      run: |
        echo "## Flake8 Linting Results ðŸ”" >> $GITHUB_STEP_SUMMARY
        # Stop the build if there are Python syntax errors or undefined names
        flake8 main.py tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || {
          echo "âŒ Critical linting errors found" >> $GITHUB_STEP_SUMMARY
          exit 1
        }

        # Exit-zero treats all errors as warnings. Max line length set to 100
        flake8 main.py tests/ --count --exit-zero --max-line-length=100 --statistics > flake8-report.txt

        # Display results
        if [ -s flake8-report.txt ]; then
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat flake8-report.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        else
          echo "âœ… No linting issues found" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Type check with mypy
      continue-on-error: true  # Don't fail the build on type errors yet
      run: |
        echo "## MyPy Type Checking ðŸ“‹" >> $GITHUB_STEP_SUMMARY
        mypy main.py --ignore-missing-imports > mypy-report.txt 2>&1 || true

        if [ -s mypy-report.txt ]; then
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat mypy-report.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        else
          echo "âœ… No type errors found" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Upload linting reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: linting-reports
        path: |
          flake8-report.txt
          mypy-report.txt
        retention-days: 30
