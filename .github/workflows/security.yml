name: Security Scan

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  security:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Run Safety check on dependencies
      continue-on-error: true
      run: |
        echo "## Dependency Security Scan ðŸ”’" >> $GITHUB_STEP_SUMMARY
        pip install -r requirements.txt
        safety check --json > safety-report.json || true

        if [ -s safety-report.json ]; then
          python -c "
          import json
          with open('safety-report.json', 'r') as f:
              data = json.load(f)
              if isinstance(data, dict) and 'vulnerabilities' in data:
                  vulns = data['vulnerabilities']
                  if vulns:
                      print('âš ï¸ Found {} vulnerabilities'.format(len(vulns)))
                  else:
                      print('âœ… No known vulnerabilities found')
          " >> $GITHUB_STEP_SUMMARY
        fi

    - name: Run Bandit security linter
      continue-on-error: true
      run: |
        echo "## Code Security Analysis (Bandit) ðŸ›¡ï¸" >> $GITHUB_STEP_SUMMARY
        bandit -r main.py -f json -o bandit-report.json || true

        if [ -s bandit-report.json ]; then
          python -c "
          import json
          with open('bandit-report.json', 'r') as f:
              data = json.load(f)
              results = data.get('results', [])
              if results:
                  high = len([r for r in results if r['issue_severity'] == 'HIGH'])
                  medium = len([r for r in results if r['issue_severity'] == 'MEDIUM'])
                  low = len([r for r in results if r['issue_severity'] == 'LOW'])
                  print(f'Found {len(results)} potential security issues:')
                  print(f'- High: {high}')
                  print(f'- Medium: {medium}')
                  print(f'- Low: {low}')
              else:
                  print('âœ… No security issues found')
          " >> $GITHUB_STEP_SUMMARY
        fi

    - name: Upload security reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          safety-report.json
          bandit-report.json
        retention-days: 30
